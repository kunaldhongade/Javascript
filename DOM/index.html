  <body>
    <header class="header" id="home">
      <nav class="nav container">
        <h1 class="logo">Website</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="#home">Home</a></li>
          <li class="nav-item"><a href="#todo">Todo</a></li>
          <li class="nav-item"><a href="#signup">Sign Up</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="main-heading">
          Manage your tasks <span style="display: none">Hello</span>
        </h2>
        <button class="btn btn-headline">Learn More</button>
      </div>
    </header>
    <section class="section-todo container" id="todo">
      <h3>Your plans for today!</h3>
      <form action="" class="form-todo">
        <input type="text" name="" id="" placeholder="Add Todo" />
        <input type="submit" value="Add" class="btn" />
      </form>
      <ul class="todo-list">
        <li class="first-todo">Coding</li>
        <li>Dinner</li>
      </ul>
    </section>

    <section class="section-signup container" id="signup">
      <h3>Sign UP</h3>
      <form class="signup-form">
        <div class="from-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>

        <div class="from-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>

        <div class="from-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>

        <div class="from-group">
          <label for="phone">Phone</label>
          <input type="text" name="phone" id="phone" />
        </div>

        <div class="from-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="from-group">
          <label for="about">About Yourself</label>
          <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" class="signup-btn">Submit</button>
      </form>
    </section>
  </body>
